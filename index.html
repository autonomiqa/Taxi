<!DOCTYPE html>
<html>
<head>
  <title>Carreras de Taxi</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Lista de Carreras</h1>
  <table id="carrerasTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>FechaHora</th>
        <th>InicioHora</th>
        <th>FinHoras</th>
        <th>Lugares</th>
        <th>Responsable</th>
        <th>Pasajeros</th>
        <th>Precio</th>
        <th>Conductor</th>
        <th>Placa</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    const API_URL = https://script.google.com/macros/s/AKfycbycJ0XEoqaqvsoOdaFQDizRgbh6vItHB4-jhuloFevq1XEeLs0j46NB1KLn2mFv2CQxsA/exec; // Reemplaza con la URL de tu API

    function fetchData() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          populateTable(data);
        });
    }

    function populateTable(data) {
      const tableBody = document.querySelector('#carrerasTable tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.ID}</td>
          <td>${row.Origen}</td>
          <td>${row.Destino}</td>
          <td>${row.Estado}</td>
          <td>${row.Precio}</td>
          <td>${row.Nombre}</td>
          <td>${row.Apellido}</td>
          <td>${row.Correo}</td>
          <td>${row.FechaHora}</td>
          <td>${row.InicioHora}</td>
          <td>${row.FinHoras}</td>
          <td>${row.Lugares}</td>
          <td>${row.Responsable}</td>
          <td>${row.Pasajeros}</td>
          <td>${row.Precio}</td>
          <td>${row.Conductor}</td>
          <td>${row.Placa}</td>
           <td>${row.Estado}</td>
          <td>
            <button onclick="showUpdateForm(${row.row},'${row.ID}','${row.Origen}','${row.Destino}','${row.Estado}','${row.Precio}','${row.Nombre}','${row.Apellido}','${row.Correo}','${row.FechaHora}','${row.InicioHora}','${row.FinHoras}',${row.Lugares}','${row.Responsable}','${row.Pasajeros}','${row.Precio}','${row.Conductor}','${row.Placa}')">Actualizar</button>            
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function showUpdateForm(row, Nombre, Apellido, Correo, FechaHora, InicioHora, FinHoras, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      const newEstado = prompt('Nuevo estado:', Estado);
      const newPrecio = prompt('Nuevo precio:', Precio);

      if (newEstado !== null && newPrecio !== null) {
        updateData(row, Nombre, Apellido, Correo, FechaHora, InicioHora, FinHoras, Lugares, Responsable, Pasajeros, newPrecio, Conductor, Placa, newEstado);
      }
    }

    function updateData(row, Nombre, Apellido, Correo, FechaHora, InicioHora, FinHoras, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ row: row, Nombre:Nombre, Apellido:Apellido, Correo:Correo, FechaHora:FechaHora, InicioHora:InicioHora, FinHoras:FinHoras, Lugares:Lugares, Responsable:Responsable, Pasajeros:Pasajeros, Precio:Precio, Conductor:Conductor, Placa:Placa, Estado:Estado}),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          fetchData(); // Recargar los datos después de la actualización
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    fetchData(); // Cargar los datos al cargar la página
  </script>
</body>
</html>
