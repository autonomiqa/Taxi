<!DOCTYPE html>
<html>
<head>
  <title>Carreras de Taxi</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Lista de Carreras 4</h1>
  <table id="carrerasTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Fecha</th>
        <th>HoraInicio</th>
        <th>HoraFin</th>
        <th>Horas</th>
        <th>Lugares</th>
        <th>Responsable</th>
        <th>Pasajeros</th>
        <th>Precio</th>
        <th>Conductor</th>
        <th>Placa</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbycJ0XEoqaqvsoOdaFQDizRgbh6vItHB4-jhuloFevq1XEeLs0j46NB1KLn2mFv2CQxsA/exec'; // Reemplaza con la URL de tu API

    function fetchData() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          populateTable(data);
        });
    }

    function populateTable(data) {
      const tableBody = document.querySelector('#carrerasTable tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Nombre}</td>
          <td>${row.Apellido}</td>
          <td>${row.Correo}</td>
          <td>${row.Fecha}</td>
          <td>${row.HoraInicio}</td>
          <td>${row.HoraFin}</td>
          <td>${row.Horas}</td>
          <td>${row.Lugares}</td>
          <td>${row.Responsable}</td>
          <td>${row.Pasajeros}</td>
          <td>${row.Precio}</td>
          <td>${row.Conductor}</td>
          <td>${row.Placa}</td>
          <td>${row.Estado}</td>
          <td>
            <button onclick="showUpdateForm(${row.row},'${row.Nombre}','${row.Apellido}','${row.Correo}','${row.Fecha}','${row.HoraInicio}','${row.HoraFin}','${row.Horas}',${row.Lugares}','${row.Responsable}','${row.Pasajeros}','${row.Precio}','${row.Conductor}','${row.Placa}','${row.Estado}')">Actualizar</button>            
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function showUpdateForm(row, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      const newEstado = prompt('Nuevo estado:', Estado);
      const newPrecio = prompt('Nuevo precio:', Precio);

      if (newEstado !== null && newPrecio !== null) {
        updateData(row, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, newPrecio, Conductor, Placa, newEstado);
      }
    }

    function updateData(row, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      fetch(API_URL, {
        method: 'POST',
        mode: cors,
        headers: {
          'Content-Type': 'application/json',
          headers["Access-Control-Allow-Origin"] = "*"; // O especifica el dominio exacto
          headers["Access-Control-Allow-Methods"] = "GET, POST, PUT, DELETE";
          headers["Access-Control-Allow-Headers"] = "Content-Type";
        },

        body: JSON.stringify({ row: row, Nombre:Nombre, Apellido:Apellido, Correo:Correo, Fecha:Fecha, HoraInicio:HoraInicio, HoraFin:HoraFin, Horas:Horas, Lugares:Lugares, Responsable:Responsable, Pasajeros:Pasajeros, Precio:Precio, Conductor:Conductor, Placa:Placa, Estado:Estado}),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          fetchData(); // Recargar los datos después de la actualización
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    fetchData(); // Cargar los datos al cargar la página
  </script>
</body>
</html>
