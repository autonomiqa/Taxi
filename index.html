<!DOCTYPE html>
<html>
<head>
  <title>Carreras de Taxi</title>
  <meta charset="UTF-8">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    .update-btn {
      padding: 5px 10px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lista de Carreras 5 Claude</h1>
  <table id="carrerasTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Fecha</th>
        <th>HoraInicio</th>
        <th>HoraFin</th>
        <th>Horas</th>
        <th>Lugares</th>
        <th>Responsable</th>
        <th>Pasajeros</th>
        <th>Precio</th>
        <th>Conductor</th>
        <th>Placa</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los datos se cargarán aquí dinámicamente -->
    </tbody>
  </table>

  <script>
    // URL del script de Google Apps Script desplegado
    const API_URL = 'https://script.google.com/macros/s/AKfycbycJ0XEoqaqvsoOdaFQDizRgbh6vItHB4-jhuloFevq1XEeLs0j46NB1KLn2mFv2CQxsA/exec';

    // Función para obtener los datos
    function fetchData() {
      fetch(API_URL)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          populateTable(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert('No se pudieron cargar los datos. Por favor, revise la consola para más detalles.');
        });
    }

    // Función para poblar la tabla
    function populateTable(data) {
      const tableBody = document.querySelector('#carrerasTable tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Nombre || ''}</td>
          <td>${row.Apellido || ''}</td>
          <td>${row.Correo || ''}</td>
          <td>${row.Fecha || ''}</td>
          <td>${row.HoraInicio || ''}</td>
          <td>${row.HoraFin || ''}</td>
          <td>${row.Horas || ''}</td>
          <td>${row.Lugares || ''}</td>
          <td>${row.Responsable || ''}</td>
          <td>${row.Pasajeros || ''}</td>
          <td>${row.Precio || ''}</td>
          <td>${row.Conductor || ''}</td>
          <td>${row.Placa || ''}</td>
          <td>${row.Estado || ''}</td>
          <td>
            <button class="update-btn" onclick="showUpdateForm(
              ${index}, 
              '${row.Nombre || ''}', 
              '${row.Apellido || ''}', 
              '${row.Correo || ''}', 
              '${row.Fecha || ''}', 
              '${row.HoraInicio || ''}', 
              '${row.HoraFin || ''}', 
              '${row.Horas || ''}', 
              '${row.Lugares || ''}', 
              '${row.Responsable || ''}', 
              '${row.Pasajeros || ''}', 
              '${row.Precio || ''}', 
              '${row.Conductor || ''}', 
              '${row.Placa || ''}', 
              '${row.Estado || ''}'
            )">Actualizar</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Función para mostrar el formulario de actualización
    function showUpdateForm(rowIndex, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      const newEstado = prompt('Nuevo estado:', Estado);
      const newPrecio = prompt('Nuevo precio:', Precio);

      if (newEstado !== null && newPrecio !== null) {
        updateData(rowIndex, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, newPrecio, Conductor, Placa, newEstado);
      }
    }

    // Función para actualizar los datos
    function updateData(rowIndex, Nombre, Apellido, Correo, Fecha, HoraInicio, HoraFin, Horas, Lugares, Responsable, Pasajeros, Precio, Conductor, Placa, Estado) {
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          rowIndex: rowIndex,
          Nombre: Nombre, 
          Apellido: Apellido, 
          Correo: Correo, 
          Fecha: Fecha, 
          HoraInicio: HoraInicio, 
          HoraFin: HoraFin, 
          Horas: Horas, 
          Lugares: Lugares, 
          Responsable: Responsable, 
          Pasajeros: Pasajeros, 
          Precio: Precio, 
          Conductor: Conductor, 
          Placa: Placa, 
          Estado: Estado
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
        fetchData(); // Recargar los datos después de la actualización
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('No se pudo actualizar el registro. Por favor, revise la consola para más detalles.');
      });
    }

    // Cargar los datos al iniciar la página
    fetchData();
  </script>
</body>
</html>
